<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            left: -250px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar.active {
            left: 0;
        }

        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.shift {
            margin-left: 250px;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .footer-links li {
            display: inline;
            margin: 0 15px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: #007bff;
        }

        .footer-text {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Ensures that the footer does not overlap content */
        body {
            padding-bottom: 80px; /* Adjust based on footer height */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button id="sidebarToggle" class="btn btn-outline-light me-2">☰</button>
        <a class="navbar-brand" href="{{ url_for('student.home') }}">Program Prompt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('student.index') }}">สมัครเรียน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student.checklist') }}">ตรวจสอบรายชื่อผู้สมัคร</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student.about') }}">ข้อมูลรายวิชาที่สอน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student.update_student') }}">แก้ไขข้อมูลส่วนตัว</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student.contact') }}">ติดต่อแอดมิน</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="mainContent" class="content">
            {% block content %}
            {% endblock %}
        </main>

    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <ul class="footer-links">
            <li><a href="{{ url_for('student.about') }}">ข้อมูลรายวิชาที่สอน</a></li>
            <li><a href="{{ url_for('student.contact') }}">ติดต่อแอดมิน</a></li>
        </ul>
        <div class="footer-text">
            <p>© 2025 Program Prompt. All Rights Reserved.</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("sidebarToggle").addEventListener("click", function() {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("mainContent").classList.toggle("shift");
    });
</script>

</body>
</html>

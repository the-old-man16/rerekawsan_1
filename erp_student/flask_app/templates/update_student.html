{% extends "layer.html" %}

{% block title %}
แก้ไขข้อมูลส่วนตัวนักศึกษา
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="text-center mb-4">แก้ไขข้อมูลส่วนตัว</h4>
                    <form method="POST" action="{{ url_for('student.update_student') }}">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">อีเมล</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="กรุณากรอกอีเมล" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">รหัสผ่าน</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="กรุณากรอกรหัสผ่าน" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="กรุณากรอกชื่อ" required>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">หลักสูตร</label>
                            <select id="course" name="course" class="form-select" required>
                                <option value="">กรุณาเลือกหลักสูตร</option>
                                <option value="Python">Python</option>
                                <option value="html">html</option>
                                <option value="php">php</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Full Stack"> Full Stack</option>
                            </select>
                        <div class="form-group mb-4">
                            <label for="new_password" class="form-label">รหัสผ่านใหม่ (ถ้ามี)</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="กรุณากรอกรหัสผ่านใหม่">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">อัปเดตข้อมูล</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
